<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<div th:replace="partials.html :: head" th:remove="tag">
	</div>
	<title>Coffee</title>
</head>
<body>
	<nav th:replace="partials :: navbar">
	</nav>
	<div class="container-fluid text-center p-0">
		<div class="row justify-content-center">
			<div class="col d-flex flex-column align-items-center">
				<h1>Coffee!</h1>
				<h2>Whats your favorite roast?</h2>
				<ul>
					<li><a href="/coffee/dark">Dark Roast</a> </li>
					<li><a href="/coffee/medium">Medium Roast</a> </li>
					<li><a href="/coffee/light">Light Roast</a> </li>
				</ul>
				<h2 th:if="${coffees}">
					<p>You selected [[${roast}]] roast!</p>
					<ul>
						<li th:each="coffee : ${coffees}">
							<p>[[${coffee.brand}]] [[${coffee.origin}]] [[${coffee.roast}]] roast</p>
						</li>
					</ul>
				</h2>
				<div>
					<h2>Sign up for our newsletter!</h2>
					<form action="/coffee" method="post">
						<label for="email">Your Email:</label>
						<input type="email" id="email" name="email" />
						<input type="submit" value="Sign Up" />
					</form>
					<h3 th:if="${email}">Thanks for signing up! We'll send the newsletter to [[${email}]]</h3>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="partials :: footer">
	</footer>
</body>
</html>

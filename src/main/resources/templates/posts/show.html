<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<div th:replace="partials.html :: head" th:remove="tag">
	</div>
	<title>View Post</title>
</head>
<body>
	<nav th:replace="partials.html :: navbar">
	</nav>
	<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<h1 class="m-5">Post Details</h1>
			<div class="col d-flex justify-content-center">
				<div class="card" style="min-height: 20rem; max-height: 20rem; max-width: 20rem">
					<div class="card-body position-relative">
						<h2 class="card-title mb-5" th:if="${post}">[[${post.title}]]</h2>
						<p class="card-text" th:if="${post}">[[${post.body}]]</p>
						<p class="card-text position-absolute bottom-0 start-50 translate-middle text-nowrap" th:text="'Email: ' + ${userEmail}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="partials.html :: footer">
	</footer>
</body>
</html>

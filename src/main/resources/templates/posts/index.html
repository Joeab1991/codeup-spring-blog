<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials.html :: head">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<nav th:replace="partials.html :: navbar">
	</nav>
	<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<div class="col">
				<h1>Posts!</h1>
				<h2 th:if="${post}">[[${post.title}]]</h2>
				<h3 th:if="${post}">[[${post.body}]]</h3>
			</div>
		</div>
	</div>
</body>
</html>

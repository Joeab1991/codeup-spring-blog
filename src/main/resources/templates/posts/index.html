<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<div th:replace="partials.html :: head" th:remove="tag">
	</div>
	<title>Posts Home</title>
</head>
<body>
	<nav th:replace="partials.html :: navbar">
	</nav>
	<div class="container text-center">
		<h1 class="m-5">All Posts</h1>
		<div th:if="${posts}" class="row row-cols-4 g-3 mt-5">
			<div class="col-3 d-flex justify-content-center" th:each="post : ${posts}">
				<div class="card border border-info-subtle" style="min-height: 15rem; max-height: 15rem; max-width: 15rem">
					<div class="card-body position-relative">
						<h2 class="card-title mb-3 mt-3 text-center" th:text="${post.title}"></h2>
						<h5 class="card-subtitle mb-5 text-center" th:text="${post.body}"></h5>
						<a class="btn btn-info position-absolute bottom-0 start-50 translate-middle" th:href="@{|/posts/${post.id}|}">View Post</a>
					</div>
				</div>
			</div>
			<div th:unless="${posts}">
				<h2>There are no posts to display!</h2>
			</div>
		</div>
	</div>
	<footer th:replace="partials.html :: footer">
	</footer>
</body>
</html>
